<h1>Edit User</h1>

<form [formGroup]="editUser" (ngSubmit)="UpdateUser()"class="container">
  <div class="form-group">
    <label for="exampleInput">Id</label>
    <input
      [disabled]="true"
      type="text"
      class="form-control"
      id="exampleInput"
      formControlName="id"
      placeholder="Enter user id"
    />
  </div>
  <div class="form-group">
    <label for="exampleInput1">First Name</label>
    <input
      type="text"
      class="form-control"
      id="exampleInput1"
      formControlName="firstname"
      placeholder="Enter First name"
    />
  </div>
  <div class="form-group">
    <label for="exampleInput1">Middle Name</label>
    <input
      type="text"
      class="form-control"
      id="exampleInput1"
      formControlName="middlename"
      placeholder="Enter Middle name"
    />
  </div>
  <div class="form-group">
    <label for="exampleInput1">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="exampleInput1"
      formControlName="lastname"
      placeholder="Enter Last name"
    />
  </div>
  <div class="form-group">
    <label for="exampleInput2">Email</label>
    <input
      type="email"
      class="form-control"
      id="exampleInput2"
      formControlName="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="exampleInput3">Phone No</label>
    <input
      type="text"
      class="form-control"
      id="exampleInput3"
      formControlName="phoneno"
      placeholder="Enter mobile number"
    />
  </div>
  <div class="form-group">
    <label for="exampleInput4">Address</label>
    <input
      type="text"
      class="form-control"
      id="exampleInput4"
      formControlName="address"
      placeholder="Enter Address"
    />
  </div>
  <div class="form-group">
    <label for="exampleInput5">Customer Name</label>
    <input
      type="text"
      class="form-control"
      id="exampleInput5"
      formControlName="customer_name"
      placeholder="Enter Customer name"
    />
  </div>
  <div class="form-group">
    <label for="exampleInput6">Role</label>
    <input
      type="text"
      class="form-control"
      id="exampleInput6"
      formControlName="role"
      placeholder="(Super Admin,Admin,Subscriber)"
    />
  </div>
  <button type="submit" class="btn btn-primary" routerLink="/routes-users">Save</button>
  <button class="btn btn-primary" id="cancel" routerLink="/routes-users">
     Cancel 
  </button>
</form>

<table id="example" class="styled-table" cellspacing="3" width="100%">
    <thead>
      <tr>
        <th *ngFor="let key of this.objectKeys(this.tableData[0])">{{key}}</th>
        
        <th>Buttons</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData; let row = index;">
        <td *ngFor="let key of objectKeys(item); let col = index;" id="row{{row+1}}_{{key}}">
          {{item[key]}}
        </td>
        <td>
            <a routerLink="/update/{{this.tableData[row].id}}">
                <button type="button" class="btn btn-warning btn-sm">
                Edit
                </button>
              </a>
          <button
            type="button"
            (click)="deleteUser(this.tableData[row].id)"
            class="btn btn-danger btn-sm" routerLink="/routes-users">Delete
          </button> {{" "}}
            
        </td>
      </tr>
    </tbody>
  </table>
